# GitHub Actions CI/CD for SAE Music Lyrics iOS App
name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available SDKs
        run: xcodebuild -showsdks

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build for iOS Simulator
        run: |
          set -o pipefail
          xcodebuild build \
            -project SAEMusicLyrics.xcodeproj \
            -scheme SAEMusicLyrics \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | xcpretty --color

      - name: Build for iOS Device (Archive)
        run: |
          set -o pipefail
          xcodebuild build \
            -project SAEMusicLyrics.xcodeproj \
            -scheme SAEMusicLyrics \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            2>&1 | xcpretty --color

  lint:
    name: SwiftLint
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --reporter github-actions-logging
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: macos-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project SAEMusicLyrics.xcodeproj \
            -scheme SAEMusicLyrics \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty
        continue-on-error: true

  release:
    name: Create Release Archive
    runs-on: macos-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Archive for Distribution
        run: |
          xcodebuild archive \
            -project SAEMusicLyrics.xcodeproj \
            -scheme SAEMusicLyrics \
            -archivePath build/SAEMusicLyrics.xcarchive \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Archive Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SAEMusicLyrics-Archive
          path: build/SAEMusicLyrics.xcarchive
          retention-days: 30
